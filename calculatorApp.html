<template>
  <lightning-card title="Jack's Calculator" icon-name="standard:constant">
    <form name="calculator">
      <table>
        <tr>
          <td colspan="4" align="right">
            <lightning-input
              type="text"
              name="display"
              id="display"
              disabled="True"
              value={total}
            ></lightning-input>
          </td>
        </tr>
        <tr>
          <td>
            <lightning-input
              type="button"
              name="seven"
              value="7"
              onclick={dispseven}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="eight"
              value="8"
              onclick={dispeight}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="nine"
              value="9"
              onclick={dispnine}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              class="operator"
              name="plus"
              value="+"
              onclick={add}
            ></lightning-input>
          </td>
        </tr>
        <tr>
          <td>
            <lightning-input
              type="button"
              name="four"
              value="4"
              onclick={dispfour}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="five"
              value="5"
              onclick={dispfive}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="six"
              value="6"
              onclick={dispsix}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              class="operator"
              name="minus"
              value="-"
              onclick={subtract}
            ></lightning-input>
          </td>
        </tr>
        <tr>
          <td>
            <lightning-input
              type="button"
              name="one"
              value="1"
              onclick={dispone}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="two"
              value="2"
              onclick={disptwo}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="three"
              value="3"
              onclick={dispthree}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              class="operator"
              name="times"
              value="X"
              onclick={multiply}
            ></lightning-input>
          </td>
        </tr>
        <tr>
          <td>
            <lightning-input
              type="button"
              name="clear"
              value="C"
              onclick={clear}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="zero"
              value="0"
              onclick={dispzero}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              name="equals"
              value="="
              onclick={equals}
            ></lightning-input>
          </td>
          <td>
            <lightning-input
              type="button"
              class="operator"
              name="divide"
              value="/"
              onclick={divide}
            ></lightning-input>
          </td>
        </tr>
      </table>
    </form>
  </lightning-card>
</template>
